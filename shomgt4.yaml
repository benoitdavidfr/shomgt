restructurationV5SousFormeDApi:
  date: 26/8/2023
  description: |
    Décrit ShomGT sous la forme de concepts de plus haut niveau.
    La formalisation adoptée est la définition d'API dans un formalisme style OpenAPI
    C'est une réflexion un peu théorique.
    Je ne la met pas en oeuvre globalement car ce serait trop de modifications.
    Elle pose aussi des questions d'interface entre modules qui ne peut pas se limiter à une exposition des données.
    Par contre je pourrai en reprendre des idées progressivement.
  openAPI:
    info:
      title: API ShomGT
      description: |
        Décrit ShomGT sous la forme de concepts de plus haut niveau.
        La formalisation adoptée est la définition d'API dans un formalisme style OpenAPI
    servers:
      - description: idéal
        url: http://shomgt.geoapi.fr/v5
    paths:
      /:
        description: accueil
      /auth.php:
        description: processus d'authentification
        children:
          /login/logout:
            description: logout
      /users.php:
        description: gère les utilisateurs
        get:
          description: liste les utilisateurs
      /users.php/{userid}:
        description: gère l'utilisateur
        put:
          description: crée l'utilisateur
        patch:
          description: modifie certaines caractéristiques
        delete:
          description: supprime l'utilisateur
      /mapStore.php:
        description: Gère les cartes de l'entrepôt avec leurs versions
        get:
          description: liste des cartes
        post:
          description: dépôt d'une version de carte définie par une archive 7z
        children:
          /{mapNum}:
            description: Représente la carte {mapNum}
            get:
              description: Expose son titre, son entrée dans MapCat et ses différentes versions
              responses:
                application/json:
                  schema:
                    type: object
                    properties:
                      title:
                        description: titre de la carte issu de MapCat
                        type: string
                      mapCat:
                        description: lien vers l'entrée dans MapCat
                        tye: string
                      current:
                        description: lien éventuel vers la version courante si la carte n'est pas obsolète
                      versions:
                        description: liens vers les différentes versions de cette carte indexées sur le libellé de la version
                        type: object
                        patternProperties:
                          ^\d{4}-\d{4}(c\d+)$:
                            description: lien vers la version
                            type: string
            delete:
              description: suppression de toutes les versions de cette carte
          /{mapNum}/current:
            description: Représente la version courante de la carte
            get:
              description: |
                3 cas:
                  - s'il existe une version courante alors expose différents accès à cette version
                  - si la carte est obsolète retourne un code 404
              responses:
                application/json:
                  schema:
                    $ref: '#/components/schemas/getMapVersion'
            put:
              decription: Définit/modifie le pointeur vers la version courante
            delete:
              decription: Supprime le pointeur vers la version
          /{mapNum}/{version}:
            description: Représente une version spécifique d'une carte
            get:
              description: Expose différents accès à cette version
              responses:
                application/json:
                  schema:
                    $ref: '#/components/schemas/getMapVersion'
            delete:
              decription: supprime cette version
          /{mapNum}/{version}/metadata:
            description: Retourne les MD simplifiées de cette version
          /{mapNum}/{version}.7z:
            description: Télécharge l'archive 7z correspondant à cette version
          /{mapNum}/{version}/7z:
            description: expose les éléments de l'archive et propose d'y accéder
          /{mapNum}/{version}/7z/{elt}:
            description: retourne l'élément {elt} de l'archive
          /{mapNum}/{version}/thumbnail.png:
            description: retourne la vignette en PNG
          /{mapNum}/{version}/main.png:
            description: retourne l'image de la partie principale reformattée en png
          /{mapNum}/{version}/main.json:
            description: retourne les infos Gdal de l'image de la partie principale + champ georef
          /{mapNum}/{version}/main.xml:
            description: retourne les MD ISO de la partie principale
          /{mapNum}/{version}/{inset}.png:
            description: retourne l'image du cartouche {inset} reformattée en png
          /{mapNum}/{version}/{inset}.json:
            description: retourne les infos Gdal de l'image du cartouche {inset} + champ georef
          /{mapNum}/{version}/{inset}.xml:
            description: retourne les MD ISO du cartouche {inset}
      /sgserver/index.php:
        description: compatibilité ascendante
        children:
          /cat.json:
            description: catalogue de cartes, cad description des cartes indépendamment de leur version
          /cat/schema.json:
            description: schema JSON du catalogue de cartes conforme à http://json-schema.org/draft-06/schema
          /maps.json:
            description: liste des cartes disponibles indexées par leur numéro
          /maps/{numCarte}.7z:
            description: retourne l'archive 7z correspondant à la dernière version disponible de la carte {numCarte}
      /mapCat.php:
        description: Représente le catalogue et donne accès à son contenu et à chaque entrée par carte
        get:
          description: liste des cartes par type
        children:
          /current:
            description: liste des cartes courantes
          /obsolete:
            description: liste des cartes obsolètes
          /uninteresting:
            description: liste des cartes inintéressantes
          /deleted:
            description: liste des cartes supprimées
          /{mapNum}:
            description: Représente l'entrée dans MapCat correspondant à la carte {mapNum}
            get:
              description: Retourne la description de la carte {mapNum} dans MapCat
            put:
              description: Crée ou remplace la description de la carte
            patch:
              description: permet de changer le type d'entrée
      /gan.php:
        description: Représente l'instantané du GAN structuré sous la forme d'une API
        children:
          /gan.php/{mapNum}:
            description: Représente l'entrée du GAN pour la carte {mapNum}
            get:
              description: Retourne le contenu de l'entrée
            put:
              description: Crée/remplace l'entrée
            delete:
              description: Supprime l'entrée du GAN
          /gan.php/{mapNum}/origin:
            description: retourne la page HTML d'origine du GAN
      /ogcapis.php:
        description: point d'entrée des APIs OGC
        children:
          /ogcapis.php/collections:
            description: décrit les sous-points d'accès et liste les couches de ShomGT.
            note: |
              Les collections exposées (couches) sont:
                - les 12 couches image gt{sd} exposées par l'API tile et le service wms
                  - {sd} ::= 40M, 10M, 4M, 2M, 1M, 500k, 250k, 100k, 50k, 25k, 12k, 5k
                  - les gt{sd} ont une représentation Feature (les georefImages) et des repr. map et tiles
                  - 3 styles sont proposés
                    - normal correspond au contenu des georefImages
                    - num est la couche des numéros des georefImages
                    - outline est la silhouette des georefImages
                - les 3 couches gtaem, gtMancheGrid, gtZonMar des cartes Shom spéciales
                  - ces 3 couches ont une représentation Feature (les georefImages) et des repr. map et tiles
                  - les 3 mêmes styles que gt{sd} sont proposés
                - les 12 couches maps{sd} des cartes Shom normales du portefeuille réparties par échelle
                  - pas de représentation tiles
                - les 12 couches outMaps{sd} des cartes Shom normales non sélectionnées dans le portefeuille réparties par échelle
                  - pas de représentation tiles
                - les 3 couches vecteur ShomGT exposées par le service wmsv
                  - sar_2019, delmar, frzee, qui ont des repr. Feature et map
            children:
              /collections/{collectionId}:
                description: Description de la couche
              /collections/{collectionId}/items:
                description: |
                  pour les retourne les descriptions des GeorefImage de la couche comme Feature
              /collections/{collectionId}/items/{featureId}:
                description: retourne la description du GeorefImage de la couche comme Feature
              /collections/{collectionId}/map:
                description: décrit la carte
              /collections/{collectionId}/map/{styleId}:
                description: retourne l'image de la carte en fonction des paramètres
              /collections/{collectionId}/map/{styleId}/info:
                description: retourne le GeorefImage visible au point donné
              /collections/{collectionId}/tiles:
                description: liste le tileset dispo.
              /collections/{collectionId}/tiles/WebMercatorQuad:
                description: |
                  retourne la description du tileset
                  Ce point d'entrée correspond à un service de tuiles XYZ
              /collections/{collectionId}/tiles/WebMercatorQuad/{tileMatrix}/{tileRow}/{tileCol}:
                description: retourne la tuile
          /ogcapis.php/processes:
            description: liste des process proposés
            children:
              /process/harvestWFS:
                description: moissonne le WFS du Shom
              /process/harvestGan:
                description: moissonne le GAN du Shom
              /process/updateMaps:
                description: |
                  Met à jour les données pour les services API Features, Maps et Tiles à partir des versions courantes dans maps
          /ogcapis.php/jobs:
            description: gère les jobs
            get:
              description: Returns the running and finished jobs for a process
            post:
              description: Executes a process, i.e. creates a new job
      /wms.php:
        description: accès aux couches ShomGt conformément au std WMS 1.3.0 et 1.0.1
      /geojson.php:
        description: accès aux fichiers GéoJSON
        children:
          /geojson.php/frzee.json: fichier des zones de ZEE
          /geojson.php/gt{sd}.json: fichier des silhouettes des cartes Shom normales pour l'échelle {sd}
          /geojson.php/aem.json: fichier des cartes spéciales
          /geojson.php/delmar.json: fichier des délimitations maritimes
      /dcat.php:
        description: catalogue DCAT (dcat:Catalog) exposé en JSON-LD
        note: |
          Les Dataset du catalogue ShomGT sont:
            - les 42 couches de /collections
            - l'ensemble des versions des cartes
            - MapCat
            - le GAN
            - un sous-catalogue DCAT des cartes du portefeuille
          Les DataService du catalogue sont:
            - l'API standardisée OGC API exposant les couches en Features, Maps et Tiles
            - l'API adhoc permettant d'accéder aux versions de cartes, au Mapcat et au GAN
        children:
          /dcat/dataset/{collectionId}:
            description: dcat:Dataset exposé en JSON-LD
          /dcat/service/{id}:
            description: dcat:DataService exposé en JSON-LD
    components:
      schemas:
        getMapVersion:
          type: object
          properties:
            metadata:
              description: lien vers les MD simplifiées de cette version
            download:
              description: lien vers l'URL de téléchargement de l'archive 7z de cette version
            files:
              description: lien vers les fichiers de l'archive 7z de cette version
            thumbnail.png:
              description: lien vers la vignette
            main.png:
              description: lien vers l'image reformattée en png de la partie principale
            main.json:
              description: lien vers les infos Gdal de l'image de la partie principale
            main.xml:
              description: lien vers les MD ISO de la partie principale
          patternProperties:
            ^inset(\d+|[A-Z])\.png$:
              description: lien vers l'image reformattée en png du cartouche
            ^inset(\d+|[A-Z])\.json$:
              description: lien vers les infos Gdal de l'image du cartouche
            ^inset(\d+|[A-Z])\.xml$:
              description: lien vers les MD ISO du cartouche
  
  ogcApis:
    title: rappel des OGC APIs
    note: |
      La notion de collection (couche) est commune, on peut avoir dans un serveur à la fois les Features, Maps et Tiles
      sur les mêmes collections.
    features:
      examples:
        - https://igngp.geoapi.fr/fts.php/cartes/api
      patterns:
        /: accueil
        /collections: liste les FeatureCollections 
        /collections/{collectionId}: décrit la FeatureCollection
        /collections/{collectionId}/items: récupère les Features selon des critères
        /collections/{collectionId}/items/{featureId}: récupère le Feature
    maps:
      patterns:
        /: accueil
        /collections: liste les collections = couche
        /collections/{collectionId}: décrit la couche
        /collections/{collectionId}/map: décrit la carte
        /collections/{collectionId}/map/{styleId}?crs=CRS84&bbox=160.6,-55.95,-170,-25.89&width=600&height=400: retourne la carte
        /collections/{collectionId}/map/{styleId}/info: getFeatureInfo
    tiles:
      patterns:
        /collections/{collectionId}/tiles/{tileMatrixSetId}/{tileMatrix}/{tileRow}/{tileCol}: retourne un tuile
    process:
      overview: |
        The OGC API - Processes enables the execution of computing processes and the retrieval of metadata 
        describing their purpose and functionality. Typically, these processes combine raster, vector, 
        and/or coverage data with well-defined algorithms to produce new raster, vector, and/or coverage information.

        GET /processes
          Lists the processes this API offers.

        GET /processes/{process-id}
          Returns a detailed description of a process.

        GET /jobs
          Returns the running and finished jobs for a process (optional).

        POST /jobs
          Executes a process, i.e. creates a new job. Inputs, outputs and the process id will have to be
          specified in a JSON document that needs to be send in the POST body.

        GET /jobs/{job-id}
          Returns the status of a job of a process.

        DELETE /jobs/{job-id}
          Cancel a job execution.

        GET /jobs/{job-id}/results
          Returns the result of a job of a process.
  
