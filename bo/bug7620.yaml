title: bug de la carte 7620-2242
constat:
  - sans définition des borders la carte 7620-2242 ne s'affiche pas
  - avec définition des borders elle s'affiche
  - par rapport à la carte 7620-1903 le gdalinfo
    - comporte un champ coordinateSystem.wkt assez différent
    - comporte un champ cornerCoordinates radicalement différent
    - comporte un champ wgs84Extent différent mais assez proche
  - or shomgt utilise le champ cornerCoordinates
  - le critère de mauvais géoréférencement devrait plutot être fondé sur l'exactitude de cornerCoordinates
